<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="UTF-8">
<title>Alpha来源 - 核心问题</title>
<link rel="stylesheet" href="../css/style.css">
<style>
  .slide { display: flex; flex-direction: column; }
  .main-body {
    flex: 1; display: flex; align-items: center;
    padding: 10px 50px 10px;
    gap: 40px; position: relative; z-index: 2;
  }
  .deco-left {
    flex: 0 0 180px;
    display: flex; align-items: center; justify-content: center;
    animation: fadeInLeft 1s ease 0.2s both;
  }
  .big-question {
    font-family: var(--font-display);
    font-size: 140px; font-weight: 900; line-height: 1;
    color: transparent;
    -webkit-text-stroke: 2px var(--neon-cyan);
    opacity: 0.25;
    animation: neonPulse 3s ease-in-out 1s infinite;
    user-select: none;
  }
  .right-content { flex: 1; display: flex; flex-direction: column; gap: 20px; }
  .page-tag-wrap {
    display: flex; align-items: center; gap: 12px;
    animation: slideInDown 0.6s ease both;
  }
  .main-title {
    font-family: var(--font-display);
    font-size: 30px; font-weight: 900;
    color: var(--neon-cyan);
    text-shadow: var(--glow-cyan);
    line-height: 1.3;
    animation: fadeInUp 0.8s ease 0.3s both;
  }
  .quote-wrap {
    animation: fadeInLeft 0.8s ease 0.5s both;
  }
  .quote-block {
    padding: 18px 20px 18px 24px;
  }
  .quote-text {
    font-size: 17px; line-height: 1.9;
    color: var(--text-primary);
  }
  .purpose-text {
    font-size: 13px; color: var(--text-dim);
    font-style: italic; letter-spacing: 1px;
    animation: fadeInUp 0.8s ease 1s both;
    padding-left: 4px;
    border-left: 2px solid var(--text-dim);
    padding-left: 12px;
  }
  /* 背景装饰圈 */
  .deco-rings {
    position: absolute; right: 40px; bottom: 30px;
    width: 200px; height: 200px; opacity: 0.08;
    pointer-events: none;
  }
  .ring {
    position: absolute; border-radius: 50%;
    border: 1px solid var(--neon-cyan);
  }
  .ring1 { width: 200px; height: 200px; top:0; left:0; animation: spin 20s linear infinite; }
  .ring2 { width: 140px; height: 140px; top:30px; left:30px; animation: spin 14s linear infinite reverse; }
  .ring3 { width: 80px; height: 80px; top:60px; left:60px; animation: spin 8s linear infinite; }
  @keyframes spin { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }
  /* 扫光 */
  .scan-bar {
    position: absolute; top: 0; left: -100%;
    width: 60%; height: 100%;
    background: linear-gradient(90deg, transparent, rgba(0,245,255,0.03), transparent);
    animation: scanLight 4s linear 1.5s infinite;
    z-index: 1; pointer-events: none;
  }
</style>
</head>
<body>
<div class="slide">
  <div class="cyber-grid"></div>
  <div class="scan-line"></div>
  <div class="scan-bar"></div>
  <div class="corner-tl"></div>
  <div class="corner-br"></div>

  <div class="slide-header">
    <span class="page-tag">01 / QUESTION</span>
    <div class="divider" style="flex:1; margin:0;"></div>
  </div>

  <div class="main-body">
    <div class="deco-left">
      <div class="big-question">?</div>
    </div>

    <div class="right-content">
      <div class="main-title">
        我们苦苦追寻的 Alpha<br>
        是「<span class="neon-cyan">真规律</span>」还是「<span class="neon-pink">假巧合</span>」？
      </div>

      <div class="divider-pink" style="height:1px;"></div>

      <div class="quote-wrap card-pink" style="border-radius:4px;">
        <div class="quote-block">
          <div class="quote-text">
            你手里的超额收益，<br>
            是源于发现了市场的
            <span class="quote-highlight">永恒规律</span>，<br>
            还是仅仅从历史数据中挖掘出的
            <span class="neon-pink" style="font-weight:700; text-shadow:var(--glow-pink);">「统计幻影」</span>？
          </div>
        </div>
      </div>

      <div style="display:flex; gap:16px; flex-wrap:wrap; animation: fadeInUp 0.8s ease 0.8s both;">
        <span class="badge badge-cyan">风险补偿</span>
        <span class="badge badge-pink">行为偏差</span>
        <span class="badge badge-purple">样本偏差</span>
        <span class="badge badge-red">统计陷阱</span>
        <span class="badge badge-green">真实机制</span>
      </div>

      <div class="purpose-text">引出对 Alpha 来源根本性的探讨 ——</div>
    </div>

    <div class="deco-rings">
      <div class="ring ring1"></div>
      <div class="ring ring2"></div>
      <div class="ring ring3"></div>
    </div>
  </div>
</div>
</body>
</html>
